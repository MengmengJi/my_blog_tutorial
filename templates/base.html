<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

        <title>QiqiMeng Blog</title>
        
        <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
        <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">
    </head>

    <body>
        <div id="layout" class="pure-g">
            <div class="sidebar pure-u-1 pure-u-md-1-4">
                <div class="header">
                    <h1 class="brand-title"><a href="{% url "home" %}">QiqiMeng Blog</a></h1>
                    <nav class="nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a class="button-success pure-button" href="/">主页</a>
                            </li>
                            <li class="nav-item">
                                <a class="button-success pure-button" href="{% url "archives" %}">归档</a>
                            </li>
                            <li class="nav-item">
                                <a class="button-success pure-button" href="https://github.com/MengmengJi/my_blog_tutorial" target="_blank">Github</a>
                            </li>
                            <li class="nav-item">
                                <a class="button-error pure-button" href="http://weibo.com/dinosaurliu" target="_blank">Weibo </a>
                            </li>
                            <li class="nav-item">
                                <a class="button-success pure-button" href="/">专题</a>
                            </li>
                            <li>
                                <form class="pure-form" action="/search/" method="get">
                                    <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                                </form>
                            </li>
                            <li class="nav-item">
                                <a class="button-success pure-button" href="{% url "about_me" %}">About Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="button-success pure-button" href="{% url "RSS" %}">RSS</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="content pure-u-1 pure-u-md-3-4">
                <div>
                    {%block content%}
                    {%endblock%}
                    <div class="footer">
                        <div class="pure-menu pure-menu-horizontal pure-menu-open">
                            <ul>
                                <a href="http://andrewliu.tk/about/" target="_blank">About Me</a>
                                <a style="margin-left:50px" href="http://github.com/yahoo/pure/" target="_blank">Github</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
